<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="content">
    <div class="card-container card-container-top">
      <div class="main-card-top">
        <img class="profile-image" src="images/image-jeremy.png" alt="profile image"/>
        <div>
          <span class="subtitle">Report for</span>
          <div class="title-container">
            <span>Jeremy</span><br/>
            <span>Robson</span>
          </div>
        </div>
      </div>
      <div class="main-card-bottom">
        <div class="time-selection-container">
          <div class="time-selection">
            <div class="time-option">Daily</div>
            <div class="time-option active">Weekly</div>
            <div class="time-option">Monthly</div>
          </div>
        </div>
      </div>
    </div>
   
    <div>
      <div class="card-container card-container-top">
        <div class="card-top card-top-work">
          <div class="card-image-container">
            <div><img src="images/icon-work.svg" alt="work image"/></div>
          </div>
        </div>
        <div class="card-bottom">
          Work
          <div class="card-menu-button">
            <div>. . .</div>
          </div>
          <div class="metric-container">
            <span>32hrs</span>
          </div>
          <div class="metric-subtitle-container">
            <span>Previous - 36hrs</span>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-top card-top-exercise">
          <div class="card-image-container">
            <div><img src="images/icon-exercise.svg" alt="exercise image"/></div>
          </div>
        </div>
        <div class="card-bottom">
          Exercise
          <div class="card-menu-button">
            <div>. . .</div>
          </div>
          <div class="metric-container">
            <span>4hrs</span>
          </div>
          <div class="metric-subtitle-container">
            <span>Previous - 5hrs</span>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="card-container card-container-top">
        <div class="card-top card-top-play">
          <div class="card-image-container">
            <div><img src="images/icon-play.svg" alt="play image"/></div>
          </div>
        </div>
        <div class="card-bottom">
          Play
          <div class="card-menu-button">
            <div>. . .</div>
          </div>
          <div class="metric-container">
            <span>10hrs</span>
          </div>
          <div class="metric-subtitle-container">
            <span>Previous - 8hrs</span>
          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card-top card-top-social">
          <div class="card-image-container">
            <div><img src="images/icon-social.svg" alt="social image"/></div>
          </div>
        </div>
        <div class="card-bottom">
          Social
          <div class="card-menu-button">
            <div>. . .</div>
          </div>
          <div class="metric-container">
            <span>5hrs</span>
          </div>
          <div class="metric-subtitle-container">
            <span>Previous - 10hrs</span>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="card-container card-container-top">
        <div class="card-top card-top-study">
          <div class="card-image-container">
            <div><img src="images/icon-study.svg" alt="study image"/></div>
          </div>
        </div>
        <div class="card-bottom">
          Study
          <div class="card-menu-button">
            <div>. . .</div>
          </div>
          <div class="metric-container">
            <span>4hrs</span>
          </div>
          <div class="metric-subtitle-container">
            <span>Previous - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card-top card-top-self-care">
          <div class="card-image-container">
            <div><img src="images/icon-self-care.svg" alt="self care image"/></div>
          </div>
        </div>
        <div class="card-bottom">
          Self Care
          <div class="card-menu-button">
            <div>. . .</div>
          </div>
          <div class="metric-container">
            <span>2hrs</span>
          </div>
          <div class="metric-subtitle-container">
            <span>Previous - 2hrs</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
